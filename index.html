    <body>
      <div class="sticky">
        <div class="w3-bar w3-grey">
            <form method="get" action="about/index.html">
              <button type="submit" class="w3-button w3-green postition-0" >About
              
              </button>
            </form>
            <div class="absolute1">
				<form method="get" action="/calendar-download">

           	 	</form>
			</div>
            <div class="absolute2">
				<button onclick="myFunction()" class="iframe">Try it</button>
				<div id="myDIV">
				<iframe src="https://www.facebook.com/lehighvalleycompositemtb/" width="600" height="800" class="iframe">
					
				</iframe>
				</div>
                <script>
				function myFunction() {
    				var x = document.getElementById('myDIV');
    				if (x.style.visibility === 'collapse') {
        				x.style.visibility = 'visible';
    				} else {
						x.style.visibility = 'collapse';
					}
					}
					</script>
			</div>
